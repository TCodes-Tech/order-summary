<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>
<body>
  <div class="container">
    <img src="./images/illustration-hero.svg" width="375px" style="border-radius: 20px 20px 0px 0px;">
    <h2 style="font-weight: 900; text-align: center; color: hsl(223, 47%, 23%); margin-top: 30px;">Order Summary</h2>
    <p style="font-weight: 500; text-align: center; color: hsl(224, 23%, 55%);">
      You can now listen to million of songs,</p>
    <p style="font-weight: 500; text-align: center; color: hsl(224, 23%, 55%); margin-top: -15px; margin-right: px;">
      audiobooks, podcasts on any device</p>
    <p style="font-weight: 500; text-align: center; color: hsl(224, 23%, 55%); margin-top: -15px; margin-right: px;">
      anywhere you like!</p>
    <div class="plan">
      <img src="./images/icon-music.svg" height="48px" width="48px">
      <div class="plan2">
        <p style="display: inline; font-weight: 900; margin-bottom: 20px; color: hsl(223, 47%, 23%);">Annual Plan</p>
        <p style="display: inline; color: hsl(224, 23%, 55%);">$59.99/year</p>
      </div>
      <a href="" class="change">Change</a>
    </div>
    <a href="#payment"><button class="payment">
      Proceed to Payment
    </button></a>
    <a href="#cord"><button class="cord">
      Cancel Order
    </button><a></a>
  </div>
